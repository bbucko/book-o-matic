@(message: String, messages: List[String], ids: List[Long], taskForm: Form[String])
@import helper._

@main("Welcome to Play 2.1") {

    Hello world!
    <ul>
        @ids.map { id =>
            <li>
                @form(routes.Application.deleteTask(id)) {
                    <input type="submit" value="delete" />
                }
            </li>
        }
    </ul>

    @form(routes.Application.newTask) {

        @inputText(taskForm("label"))

        <input type="submit" value="Create">

    }
}
